<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightspeed</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sometype Mono', monospace;
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/50c9eb68779521.5a8031869f1bb.gif');
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shiningButton {
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 0 10px #ff00ff; /* Neon outline */
            transition: box-shadow 0.3s ease;
        }

        .shiningButton:hover {
            box-shadow: 0 0 20px #ff00ff; /* Neon outline on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Lightspeed</h1>
        <div class="menu">
            <button class="shiningButton" onclick="redirectTo('proxy.html')">Proxy</button>
            <button class="shiningButton" onclick="redirectTo('games.html')">Games</button>
            <button class="shiningButton" onclick="redirectTo('apps.html')">Apps</button>
            <button class="shiningButton" onclick="redirectTo('settings.html')">Settings</button>
        </div>
    </div>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        const shiningButtons = document.querySelectorAll('.shiningButton');

        shiningButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.classList.add('shine-animation');
            });

            button.addEventListener('mouseleave', () => {
                button.classList.remove('shine-animation');
            });
        });
    </script>
</body>

</html>
